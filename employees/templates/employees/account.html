{% extends 'employees/base.html' %}
{% load static %}

{% block title %}Account{% endblock %}

{% block styles %}
  <link rel="stylesheet" href="{% static 'css/account.css' %}" />
{% endblock %}

{% block content %}
  <h2>Account</h2>
  <form action="{% url 'employees:my_account' %}" method="POST">
    {% csrf_token %}
    <label for="first_name">First Name</label>
    <input type="text" name="first_name" id="first_name" value="{{ emoloyee.first_name }}" />
    <label for="last_name">Last Name</label>
    <input type="text" name="last_name" id="last_name" value="{{ emoloyee.last_name }}" />
    <label for="email">Email</label>
    <input type="email" name="email" id="email" value="{{ emoloyee.email }}" />
    <label for="phone_number">Phone Number</label>
    <input type="tel" name="phone_number" id="phone_number" value="{{ emoloyee.phone_number }}" />
    <label for="address">Address</label>
    <input type="text" name="address" id="address" value="{{ emoloyee.address }}" />
    <label for="date_of_birth">Date of Birth</label>
    <input type="date" name="date_of_birth" id="date_of_birth" value="{{ emoloyee.date_of_birth }}" />

    <button type="submit">Update</button>
  </form>
{% endblock %}
