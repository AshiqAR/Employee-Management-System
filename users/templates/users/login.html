<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - EMS</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      header {
        background-color: #003a77;
        color: #fff;
        height: 8vh;
        width: 100%;
        padding: 10px 0;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1000;
      }
      header h2 {
        margin: 2px 10px;
        font-size: 1.5em;
      }
      .content-container {
        display: flex;
        margin-top: 10vh;
        justify-content: center;
        width: 100%;
        padding: 20px;
      }
      .login {
        background: #fff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
        box-sizing: border-box;
      }
      .login h2 {
        margin-top: 0;
        font-size: 1.5em;
        text-align: center;
      }
      .form-group {
        margin-bottom: 15px;
      }
      .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      .form-group input,
      .form-group select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
      }
      .form-group input:focus,
      .form-group select:focus {
        border-color: #007bff;
        outline: none;
      }
      button {
        width: 100%;
        padding: 10px;
        border: none;
        background-color: #007bff;
        color: white;
        font-size: 16px;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
      .messages {
        margin-bottom: 20px;
      }
      .alert {
        padding: 15px;
        border-radius: 5px;
        margin-bottom: 10px;
      }
      .alert-error {
        background-color: #f8d7da;
        color: #721c24;
      }
      .alert-success {
        background-color: #d4edda;
        color: #155724;
      }
      .alert-info {
        background-color: #d1ecf1;
        color: #0c5460;
      }
      .alert-warning {
        background-color: #fff3cd;
        color: #856404;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <h2>Employee Management System</h2>
      </nav>
    </header>
    <div class="content-container">
      <div class="login">
        <h2>Login</h2>
        <form action="{% url 'users:login' %}" method="POST">
          {% csrf_token %}
          <div class="form-group">
            <label for="username">Username</label>
            <input type="username" name="username" id="username" required />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="text" name="password" id="password" required />
          </div>
          <div class="form-group">
            <label for="role">Role</label>
            <select name="role" id="role">
              <option value="admin">Admin</option>
              <option value="employee" selected>Employee</option>
            </select>
          </div>
          {% if messages %}
          <div class="messages">
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
          </div>
          {% endif %}
          <button type="submit">Login</button>
        </form>
      </div>
    </div>
  </body>
</html>
