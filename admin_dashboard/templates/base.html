<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Employee Management System{% endblock %}</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      header {
        background-color: #007bff;
        color: #fff;
        height: 8vh;
        width: 100%;
        padding: 10px 0;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1000;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      header h2 {
        margin: 2px 10px;
        font-size: 1.5em;
      }
      .nav-right {
        display: flex;
        align-items: center;
      }
      .nav-right a {
        color: white;
        text-decoration: none;
        padding: 0 15px;
        font-size: 16px;
      }
      .nav-right a:hover {
        text-decoration: underline;
      }
      .notifications {
        position: relative;
      }
      .notifications .badge {
        position: absolute;
        top: -5px;
        right: -5px;
        background-color: red;
        color: white;
        border-radius: 50%;
        padding: 5px;
        font-size: 12px;
      }
      .content-container {
        display: flex;
        margin-top: 10vh;
        width: 100%;
        padding: 20px;
      }
    </style>
    {% block styles %}
    <!-- Additional styles can be added by child templates -->
    {% endblock %}
  </head>
  <body>
    <header>
      <h2>Employee Management System</h2>
      <div class="nav-right">
        <div class="notifications">
          <a href="{% url 'admin_dashboard:notifications' %}">Notifications</a>
          <span class="badge">3</span>
        </div>
        <a href="{% url 'admin_dashboard:logout' %}">Logout</a>
      </div>
    </header>
    <div class="content-container">
      {% block content %}
      <!-- Page-specific content will be rendered here -->
      {% endblock %}
    </div>
  </body>
</html>
