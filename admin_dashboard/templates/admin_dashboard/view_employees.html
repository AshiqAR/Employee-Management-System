{% extends "base.html" %}

{% block title %}View Employees{% endblock %}

{% block content %}
  <h2>Employee List</h2>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <!-- Loop through employees -->
      {% for employee in employees %}
      <tr>
        <td>{{ employee.id }}</td>
        <td>{{ employee.name }}</td>
        <td>{{ employee.email }}</td>
        <td><a href="{% url 'admin_dashboard:edit_employee' employee.id %}">Edit</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
