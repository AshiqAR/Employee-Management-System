<div class="leave-request-form-container">
    
    {% if form.errors %}
        <div class="alert alert-danger">
            <ul>
                {% for field, errors in form.errors.items %}
                    {% for error in errors %}
                        <li>{{ error }}</li>
                    {% endfor %}
                {% endfor %}
            </ul>
        </div>
    {% endif %}

    <form method="post">
        {% csrf_token %}

        <!-- Render form fields -->
        <div class="form-group">
            <label for="id_leave_type">{{ form.leave_type.label }}</label>
            {{ form.leave_type }}
        </div>

        <div class="form-group">
            <label for="id_start_date">{{ form.start_date.label }}</label>
            {{ form.start_date }}
        </div>

        <div class="form-group">
            <label for="id_end_date">{{ form.end_date.label }}</label>
            {{ form.end_date }}
        </div>

        <div class="form-group">
            <label for="id_reason">{{ form.reason.label }}</label>
            {{ form.reason }}
        </div>

        <!-- Submit button -->
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Submit Leave Request</button>
        </div>
    </form>
</div>
